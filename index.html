<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            background-color:black;
            text-align: center;
            margin: 20px 50px;
        }
        
        .container-box{
            width: 50%;
            box-shadow: 5px 5px 5px -1px grey;
            background-color: white;
            padding: 10px 20px;
            border-radius: 10px;

        }
        .inputs{
            display: block;
            width: 70%;
            margin: 30px auto;
            font-size: 20px;
            border: 1px solid black;
        }
        .ans{
            text-align: center;
            font-weight: bold;
            font-size: 25px;
            padding: 10px;
        }
        .btn{
            margin: 10px 200px;
            background-color: orange;
            color: #000;
            padding: 10px 20px;
            font-size: 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        @media screen and (max-width: 778px){
            .container-box{
                min-width: 80%;
                flex-wrap: wrap;
            }
            .inputs{
                width: 70%;
                font-size: 10px;
            }
            .ans{
            text-align: center;
            font-weight: bold;
            font-size: 15px;
            padding: 5px;
        }
        .btn{
            margin: 5px 100px;
            font-size: 10px;
            border-radius: 20px;

        }

        }
</style>
</head>
<body>
   
    <div class="container-box">
        <input class="inputs" type="number" placeholder="Princeple Amount" id="p">
        <input class="inputs" type="number" placeholder="Interest Rate" id="r">
        <input class="inputs" type="number" placeholder="TIme(Yearly)" id="t">
        <p class="ans" id="answer">
            
        </p>
        <button class="btn" onclick="calculate()">Calculate</button>
    </div>
    
    <script>
        const result=document.getElementById("answer");
        function calculate(){
            const principle= document.getElementById("p");

            const rate= document.getElementById("r");

            const time= document.getElementById("t");

            const interest= (parseInt(principle.value)*parseInt(rate.value)*parseInt(time.value))/100;
            const result=document.getElementById("answer");
            result.innerText=`Interest: ${interest}`;
        }
    </script>
</body>
</html>
